<?xhtml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        
        <h:form>
             <p:growl />
            <p:commandButton value="incluir" action="#{guiCliente.novoCliente()}" ajax= "false"/>
            <p:commandButton value="Voltar" action="principal" ajax="false" />
            
            <p:dataTable var="c" value="#{guiCliente.clientes}" id= "tblcliente" >
                <p:column headerText="Nome">
                    <h:outputText value="#{c.nome}" />
                </p:column>
                <p:column headerText="Endereco">
                    <h:outputText value="#{c.endereco}" />
                </p:column>
                <p:column headerText="Bairro">
                    <h:outputText value="#{c.bairro}" />
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{c.telefone}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{c.email}" />
                </p:column>
                <p:column headerText="DataNascimento">
                    <h:outputText value="#{c.dataNascimento}" >
                        <f:converter converterId="localDateConverter" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="OpÃ§Ãµes" >
                    <p:commandButton value="Excluir" action="#{guiCliente.excluirCliente(c)}" ajax="true" update="tblcliente" />
                    <p:commandButton value="Alterar" action="#{guiCliente.alterarCliente(c)}" ajax="true" />
             
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
