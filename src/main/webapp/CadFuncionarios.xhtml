<?xhtml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Funcionarios</title>
    </h:head>
    <h:body>
        <h:form id="frmCad">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiFuncionario.funcionario.nome}"/>
                <p:outputLabel value="Endereco" />
                <p:inputText value="#{guiFuncionario.funcionario.endereco}"/>
                <p:outputLabel value="Bairro" />
                <p:inputText value="#{guiFuncionario.funcionario.bairro}"/>
                <p:outputLabel value="Telefone" />
                <p:inputText value="#{guiFuncionario.funcionario.telefone}"/>
                <p:outputLabel value="Email" />
                <p:inputText value="#{guiFuncionario.funcionario.email}"/>
                <p:outputLabel value="DataNascimento" />
                <p:inputMask mask="99/99/9999" value="#{guiFuncionario.funcionario.dataNascimento}" converter="localDateConverter" />

                <p:commandButton value="Gravar" action="#{guiFuncionario.gravarFuncionario()}" update=":frmCad"/>
                <p:commandButton value="Voltar" action="#{guiFuncionario.iniciarListaFuncionarios()}" ajax="false" />

            </p:panelGrid> 
        </h:form>
    </h:body>
</html>
