<?xhtml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Paraquedas</title>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <h1><h:outputText id="bemVindo" value="Bem vindo(a) ao Sistema Paraquedas."/></h1>
            <h:panelGrid id="gridLoginSenha" columns="2">
                <h:outputText id="loginLabel" value="Login:"/>
                <h:inputText id="login" value= "#{guiLogin.usuario.login}"/>

                <h:outputText id="senhaLabel" value="Senha:"/>
                <h:inputSecret id="senha" value= "#{guiLogin.usuario.senha}"/>
            </h:panelGrid>
            <h:commandButton id="botao" value="Entrar" action="#{guiLogin.doEfetuarLogin()}"/>
        </h:form>

    </h:body>
</html>
