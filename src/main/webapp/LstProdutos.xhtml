<?xhtml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="incluir" action="#{guiProduto.novoProduto()}" ajax= "false"/>
            <p:commandButton value="Voltar" action="principal" ajax="false" />

            <p:dataTable var="o" value="#{guiProduto.produtos}" id="tblproduto" >
                <p:column headerText="CodProduto">
                    <h:outputText value="#{o.codProduto}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{o.nome}" />
                </p:column>
                <p:column headerText="Modelo">
                    <h:outputText value="#{o.modelo}" />
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{o.categoria}" />
                </p:column>
                <p:column headerText="Estoque">
                    <h:outputText value="#{o.estoque}" />
                </p:column>

                <p:column  headerText="Opções" >
                    <p:commandButton value="Excluir" action="#{guiProduto.excluirProduto(o)}" ajax="true" update="tblproduto"/> 
                    <p:commandButton value="Alterar" action="#{guiProduto.alterarProduto(o)}" ajax="true" />  
                    
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
