<?xhtml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Funcionarios</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="incluir" action="#{guiFuncionario.novoFuncionario()}" ajax= "false"/>
            <p:commandButton value="Voltar" action="index" ajax="false" />

            <p:dataTable var="d" value="#{guiFuncionario.funcionarios}" id="tblfuncionario"> 
                <p:column headerText="Nome">
                    <h:outputText value="#{d.nome}" />
                </p:column>
                <p:column headerText="Endereco">
                    <h:outputText value="#{d.endereco}" />
                </p:column>
                <p:column headerText="Bairro">
                    <h:outputText value="#{d.bairro}" />
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{d.telefone}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{d.email}" />
                </p:column>
                <p:column headerText="DataNascimento">
                    <h:outputText value="#{d.dataNascimento}" >
                    <f:converter converterId= "localDateConverter"/>                  
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Opções" >
                    <p:commandButton value="Excluir" action="#{guiFuncionario.excluirFuncionario(d)}" ajax="true" update="tblfuncionario" />
                    <p:commandButton value="Alterar" action="#{guiFuncionario.alterarFuncionario(d)}" ajax="true" />
                
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
